<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Cactool - Datasets</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/static/css/styles.css" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column h-100">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            {% include 'navigation.html' %}
            {% include 'flash.html' %}
            <!-- Page Content-->
            <section class="py-5">
                <div class="container px-5 my-5">
                    <div class="text-center mb-5">
                        <h1 class="fw-bolder">Your datasets</h1>
                    </div>
                    <div class="row gx-5">
                            <!-- FAQ Accordion 1-->
                            <!-- <h2 class="fw-bolder mb-3">Account &amp; Billing</h2> -->
                            <div class="accordion mb-5" id="accordionExample">
                                {% for dataset in current_user.datasets %}
                                    <div class="accordion-item">
                                        <h3 class="accordion-header" id="headingOne"><button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">{{ dataset.name }}</button></h3>
                                        <div class="accordion-collapse collapse show" id="collapseOne" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                            <div class="accordion-body">
                                                <strong>Contains {{ dataset.rows | length }} rows</strong>
                                                <br>
                                                {{ dataset.description }}
                                                <br>
                                                <br>
                                                <a href="/dataset/{{ dataset.id }}" class="btn btn-outline-dark">Open</a>
                                                <input
                                                    href="/dataset/export/{{ dataset.id }}"
                                                    class="btn btn-outline-dark"
                                                    type=submit
                                                    value="Export"
                                                    form="{{ dataset.id }}"
                                                />
                                                <form action="/dataset/export" method="POST" id="{{dataset.id}}" hidden>
                                                    <input name="dataset_id" value="{{ dataset.id }}" type=hidden/>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                {% endfor %}
                            </div>

                        <!--
                        <div class="col-xl-4">
                            <div class="card border-0 mt-xl-5">
                                <div class="card-body p-4 py-lg-5">
                                    <div class="d-flex align-items-center justify-content-center">
                                        <div class="text-center">
                                            <div class="h6 fw-bolder">Follow us</div>
                                            <a class="fs-5 px-2 link-dark" href="https://github.com/cactool/cactool"><i class="bi-github"></i></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    -->
                    </div>
                </div>
            </section>
        </main>
