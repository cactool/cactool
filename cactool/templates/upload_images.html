<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Confirm dataset deletion</title>
    <link rel="icon" type="image/x-icon" href="/satic/assets/favicon.ico" />
    <link href="/static/css/bootstrap-icons.css" rel="stylesheet" />
    <link href="/static/css/bootstrap.css" rel="stylesheet" />
    <link href="/static/css/login.css" rel=stylesheet />
  </head>
  <body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
      {% include 'navigation.html' %} {% include 'flash.html' %}
      <form enctype="multipart/form-data" method="POST" id="upload-form" hidden>
        <input hidden value="{{dataset.id}}" name="dataset_id">
      </form>
      <section class="py-5">
        <div class="container px-5 my-5">
          <div class="text-center mb-5" style="background-color: #fff">
            <h1 class="fw-bolder">{{ dataset.name }}</h1>
            <p class="lead fw-normal text-muted mb-0">Upload images</p>
          </div>
            <input type="file" name="file" form="upload-form" href="/dataset/delete/{{ dataset.id }}" class="form-control">
            <input type=submit class=form-control value="Upload" form="upload-form">
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
